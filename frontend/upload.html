<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skin Analysis | AI Beauty Salon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <style>
        /* Specific Styles for Upload Zone */
        .upload-zone {
            border: 2px dashed var(--secondary-color);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(85, 124, 85, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: var(--primary-color);
            background-color: rgba(85, 124, 85, 0.1);
        }

        .upload-zone i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        /* Hide the default ugly file input */
        #skin_image {
            display: none;
        }

        /* Image Preview Styling */
        #imagePreview {
            display: none;
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 10px;
        }

        /* Remove the icon when preview is active */
        .upload-zone.has-image .upload-icon-wrapper {
            display: none;
        }
        
        .upload-zone.has-image {
            border-style: solid;
            padding: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3 mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-leaf me-2"></i>AI Beauty Salon
            </a>
            <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill">
                <i class="fas fa-arrow-left me-2"></i>Back Home
            </a>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center mb-5">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4 p-4">
                
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-success" style="font-family: 'Playfair Display', serif;">Skin Analysis</h2>
                    <p class="text-muted">Upload a clear selfie (no filters!) for the best Ayurvedic results.</p>
                </div>

                <form action="../backend/upload.php" method="POST" enctype="multipart/form-data">
                    
                    <label for="skin_image" class="upload-zone w-100 mb-4" id="uploadLabel">
                        <div class="upload-icon-wrapper">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h5 class="fw-bold text-dark">Click to Upload Image</h5>
                            <p class="text-muted small mb-0">Supported formats: JPG, PNG</p>
                        </div>
                        
                        <img id="imagePreview" alt="Skin Preview">
                    </label>

                    <input type="file" id="skin_image" name="skin_image" accept="image/*" required onchange="previewImage(this)">

                    <button type="submit" name="upload" class="btn btn-primary w-100 btn-lg rounded-pill shadow-sm">
                        <i class="fas fa-magic me-2"></i>Analyze My Skin
                    </button>
                </form>

                <div class="alert alert-light mt-4 d-flex align-items-center" role="alert">
                    <i class="fas fa-shield-alt text-success me-3 fs-4"></i>
                    <div class="small text-muted">
                        <strong>Privacy First:</strong> Your photos are processed securely and deleted after analysis. We do not store your personal photos.
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. IMAGE PREVIEW SCRIPT
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const uploadZone = document.getElementById('uploadLabel');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadZone.classList.add('has-image'); // Hides the text/icon
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
                uploadZone.classList.remove('has-image');
            }
        }

        // 2. THEME TOGGLE SCRIPT
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        const setTheme = (theme) => {
            htmlElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        };

        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
    </script>
</body>
</html>
