<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | AI Beauty Salon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
            
            <div class="col-lg-6 d-none d-lg-block">
                <div class="login-image-container"></div>
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-body">
                <div class="login-form-wrapper p-5">
                    
                    <div class="text-center mb-5">
                        <a href="index.html" class="text-decoration-none">
                            <h2 class="fw-bold text-success" style="font-family: 'Playfair Display', serif;">AI Beauty Salon</h2>
                        </a>
                        <p class="text-muted">Welcome back! Please login to continue.</p>
                    </div>

                    <form action="../backend/login.php" method="POST">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="name@example.com" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password" required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="small text-muted text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" name="login" class="btn btn-primary w-100 btn-lg rounded-pill shadow-sm">
                            Login
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            New here? <a href="register.html" class="fw-bold text-success text-decoration-none">Create an account</a>
                        </small>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        const setTheme = (theme) => {
            htmlElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        };

        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
    </script>
</body>
</html>
